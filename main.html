<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculatrice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .calculator {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #display {
      width: 100%;
      height: 40px;
      font-size: 24px;
      text-align: right;
      margin-bottom: 10px;
      padding: 5px;
    }

    .buttons button {
      width: 60px;
      height: 40px;
      font-size: 18px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('รท')">รท</button>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('*')">*</button>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('-')">-</button>
      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="appendValue('un caca')">ca</button>
      <button onclick="appendValue('25454654')">76567</button>
      <button onclick="appendValue('00 + LA TETE A TOTO ')">TOTO</button>
      <button onclick="appendValue('C EST NUL')">CALCUL</button>
      <button onclick="appendValue('3333333')">bonjour </button>
      <button onclick="calculate()">=</button>
      <button onclick="appendValue('+')">+</button>
    </div>
    <div class = "buttons">
      <button onclick="clearDisplay()">ENERVER</button>
      <button onclick="appendValue('@ BONJOUR')">~233</button>
      <button onclick="appendValue('ETRE VIVANT')">CAILLOU</button>
      <button onclick="appendValue('PIPI ')">RATS</button>
      <button onclick="appendValue('EST')">LOULOU</button>
      <button onclick="appendValue('MOCHE')">RE</button>
      <button onclick="appendValue('IL')">ELLE</button>
      <button onclick="appendValue('ELLE')">ILL</button>
      <button onclick="appendValue('A ')">GLOU</button>
      <button onclick="appendValue('NOUS')">TITI</button>
      <button onclick="appendValue('UN')">R</button>
      <button onclick="appendValue('   ')">RIEN</button>
      <button onclick="appendValue('PIOU')">CAI</button>
      <button onclick="appendValue('PROUTE ')">TRI</button>
      <button onclick="appendValue('SOMME')">LOULOU</button>
      <button onclick="appendValue('SONT')">RE</button>
      <button onclick="appendValue('ILS')">ELLES</button>
      <button onclick="appendValue('ELLES')">ILLS</button>
      <button onclick="appendValue('AS ')">GLOUS</button>
      <button onclick="appendValue('NOUSS')">TITIS</button>
      <button onclick="appendValue('UNS')">RS/button>
      <button onclick="appendValue('FACE')">f/button>
      <button onclick="appendValue('DE')">DI/button>
    </div>
  </div>

  <script>
    function appendValue(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculate() {
      try {
        let result = eval(document.getElementById('display').value);
        document.getElementById('display').value = result;
      } catch (e) {
        alert("fait tout sel seul se calacul je ne suis pas ton esclave et j'aimme les fautes d'aurtograffe ");
      }
    }
  </script>
</body>
</html>
